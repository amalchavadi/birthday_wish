<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3f31;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            animation: fadeIn 2s ease-in-out;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f61;
            transform: rotate(45deg);
            animation: floatUp 5s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f61;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(45deg);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>üéâ Happy Birthday, My Love! üéâ</h1>
    <div class="container">
        <button onclick="showMessage()">Click for a Surprise!</button>
        <div class="message" id="message" style="display:none;">üéÇ You are the most amazing person in my life. I‚Äôm so lucky to have you. Happy Birthday, sweetheart! ‚ù§Ô∏è</div>
    </div>
    <div class="hearts" id="hearts"></div>
    <audio id="music" src="https://www.bensound.com/bensound-music/bensound-lovely.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
